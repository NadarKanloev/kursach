<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="intro">
<header th:insert="blocs/header :: header"></header>
<div class="intro">
    <div class="container">
        <table class="table table-dark table-striped" >
            <thead>
            <tr>
                <th scope="col">Секция</th>
                <th scope="col">Описание</th>
                <th scope="col">Вид тренировок</th>
                <th scope="col">Дни занятий</th>
                <th scope="col">Время занятий</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${fitnes}">
                <td><a th:href="'fitnes'+'/'+ ${el.id}" style="color: #cc9966"/><p th:text="${el.title}"/></td>
                <td><p th:text="${el.description}"/></td>
                <td><p th:text="${el.solo}"/></td>
                <td><p th:text="${el.workingDay}"/></td>
                <td><p th:text="${el.trainingTime}"/></td>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="blocs/footer :: footer"></footer>
</body>
</html>
