<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <div>
    <header th:insert="blocs/header :: header"></header>
    <div class="intro">
      <div class="container mt-5">
        <div class="intro">
          <div class="container">
            <div class="card-deck">
              <div class="card text-white bg-dark mb-3" style="width: 9rem;">
                <div th:each="el : ${trenera}" class="card-header">
                  <h4 th:text="${el.name}"/>
                  <img th:src="@{${el.imgsrc}}" class="card-img-top" alt="Фотографии нет">
                  <div class="card-body">
                    <p class="card-text"><p th:text="${el.program}"/></p>
                    <a href="tai.html" class="btn btn-dark">Подробнее</a>
                  </div>
                </div>
              </div>
                </div>
              </div>
      </div>
    </div>
  </div>
  <footer th:insert="blocs/footer :: footer"></footer>
</main>
</body>
</html>
